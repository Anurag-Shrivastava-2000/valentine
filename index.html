<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 10px 0 16px;
    }

    /* ---------- PHOTO ---------- */
    .photo-container {
      display: none;
      margin: 18px auto;
      position: relative;
      width: 220px;
    }

    .polaroid {
      background: #fff;
      padding: 14px 14px 28px;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      animation: floatIn .8s ease forwards, heartbeat 2.8s infinite;
      position: relative;
    }

    .polaroid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .caption {
      display: block;
      margin-top: 8px;
      font-weight: 700;
      color: var(--yes);
    }

    @keyframes floatIn {
      from { transform: translateY(20px) scale(.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.04); }
      50% { transform: scale(1); }
      75% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    /* ---------- FLOATING HEARTS ---------- */
    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 18px;
      animation: floatUp 3s linear forwards;
      opacity: .9;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-140px) scale(1.5); opacity: 0; }
    }

    /* ---------- BUTTONS ---------- */
    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 16px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <h1>Prachi Upadhyay, will you be my Valentine? ‚ù§Ô∏è</h1>

    <!-- PHOTO -->
    <div class="photo-container" id="photo">
      <div class="polaroid">
        <img src="assets/her.jpg" alt="My Valentine ‚ù§Ô∏è">
        <span class="caption">My Forever üíñ</span>
      </div>
    </div>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <div class="result" id="result">
      <h2>YAY!!! üéâüíñ</h2>
    </div>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const photo = document.getElementById("photo");
    const hint = document.getElementById("hint");
    const result = document.getElementById("result");
    const canvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = innerWidth * dpr;
      canvas.height = innerHeight * dpr;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(canvas, { resize: false });

    function launchConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * .3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function hearts() {
      for (let i = 0; i < 10; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 200 + "px";
        photo.appendChild(h);
        setTimeout(() => h.remove(), 3000);
      }
    }

    let yesScale = 1;
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      if (Math.hypot(b.x - e.clientX, b.y - e.clientY) < 120) {
        noBtn.style.left = Math.random() * 60 + "%";
        yesScale = Math.min(2.2, yesScale + .08);
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      }
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      photo.style.display = "block";
      result.style.display = "block";
      resizeCanvas();
      launchConfetti();
      hearts();
    });
  </script>
</body>
</html>
